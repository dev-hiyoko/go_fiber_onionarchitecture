openapi: 3.0.0
info:
  title: hiyoko
  description: |
    hiyoko api
  version: 0.0.0
  termsOfService: https://hiyoko.com
  contact:
    name: Hiyoko API Team
    email: apiteam@hiyoko
    url: https://hiyoko.com
servers:
  - url: http://localhost:8080
    description: local api
  - url: https://api.lvh.me
    description: local api(ssl)
security:
  - AuthApiKey: [ ]
tags:
  # camelCase
  - name: master
  - name: auth
  - name: users
paths:
  /v1/signup:
    $ref: './paths/v1/signup.yml'
  /v1/signin:
    $ref: './paths/v1/signin.yml'
  /v1/users/me:
    $ref: './paths/v1/users/me.yml'
components:
  securitySchemes:
    AuthApiKey:
      type: http
      scheme: bearer
      bearerFormat: JWT
